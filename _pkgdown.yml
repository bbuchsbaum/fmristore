home:
  title: "fmristore: Efficient Storage of fMRI Data"
  description: |
    A powerful R package for efficient storage and retrieval of functional magnetic 
    resonance imaging (fMRI) data using HDF5 format. Features S4 classes for dense 
    and sparse 4D neuroimaging data representations, latent space decompositions, 
    and memory-efficient access patterns for large datasets.
  
  sidebar:
    structure: [links, license, community, citation, authors, dev]
    components:
      citation:
        title: "Citation"
        text: |
          If you use fmristore in your research, please cite:
          
          ```
          Buchsbaum, B. (2024). fmristore: Efficient Storage of fMRI Data. 
          R package version 0.1.0. https://github.com/bbuchsbaum/fmristore
          ```

